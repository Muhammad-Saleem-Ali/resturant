<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

</head>
<body class="login-body">
    <div class="login-main">
        <div class="login-social">
            <div class="login-icon">
            <a href="https://www.Facebook.com/" target="_blank" class="fbk btn">
                <i class="fa fa-facebook" style="font-size: 30px;"></i> <p> Login with Facebook </p>
              </a>
              <a href="https://www.twitter.com/" target="_blank" class="twitter btn">
                <i class="fa fa-twitter" style="font-size: 30px;"></i> <p> Login with Twitter</p>
              </a>
              <a href="https://www.google.com" target="_blank" class="google btn">
                <i class="fa fa-google " style="font-size: 30px;"></i> <p> Login with Google+ </p>
              </a>
            </div>
        </div>
         <div class="line"></div>
        <div class="login-form">
            <form action="#" method="post">
            <h1>Login </h1>
            <label for="name">Name</label>
            <input type="text" name="user" id="name" placeholder="User Name"><br>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" placeholder="Password"><br><br>
            <button type="submit">Login</button><br><br>
            <p>Not have an account? <a href="signup.html"><span style="color: black; font-size: 20px;"> Sign Up Here </span></a></p>
        
        </form>
        </div>
    </div>
   
</body>
</html>
