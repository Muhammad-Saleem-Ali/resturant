<body class="signup-body">
  <div class="sign-bg" style="background-color: rgba(255, 255, 255, 0.3); padding-top: 25px;">
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>You can sign up here.</h4>
        <div class="main-form">
          <div class="form-left">
            <form action="#">
              <label>First Name</label>
              <input type="text" placeholder="First Name" />
              <label>Email</label>
          <input type="Email" placeholder="E-Mail" />
          <label>Password</label>
          <input type="password" placeholder="Password"  />
            </form>
          </div>
          <div class="form-right">
            <form>
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" />
              <label>Phone No</label>
              <input type="phone" placeholder="Phone No" />
              <label>Confirm Password</label>
              <input type="password" placeholder="Confirm Password" />
            </form>
          </div>
          
      </div>
      <a href="#"><button>Sign Up</button></a>
        <p>
          By clicking the Sign Up button,you agree to our
          <a href="#" style="color:#d32931" >Terms and Condition</a> and <a href="#" style="color: #d32931;">Policy Privacy</a>
        </p>
        <p class="para-2">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
     
    </div>
</body>
